    <body>
<!-- Panel Superior NAVBAR-->
        <nav class="blue darken-4">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">Formulario</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">

    <div class="row">
        <div class="col s6 s6">
            <div class="card-panel indigo lighten-5">
<!-- Panel de Nombre y Apellido-->
                <div class="row">
                        <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" class="validate">
                        <label >Nombre</label>
                        </div>
                        <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" class="validate">
                        <label>Apellido</label>
                        </div>
                    </div>
<!-- Panel de Teléfono y DNI -->
                <div class="row">
                        <div class="input-field col s6">
                        <i class="material-icons prefix">assignment</i>
                        <input type="number" class="validate">
                        <label >DNI</label>
                        </div>
                        <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input type="tel" class="validate">
                        <label>Teléfono</label>
                        </div>
                </div>
<!-- Panel de Domicilio y Correo Electrónico-->
                <div class="row">
                        <div class="input-field col s6">
                        <i class="material-icons prefix">house</i>
                        <input type="text" class="validate">
                        <label>Domicilio</label>
                        </div>
                        <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input type="email" class="validate">
                        <label>Correo Electrónico</label>
                        </div>

                </div>
<!-- Panel Botón-->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    </button>
            </div>
        </div>
<!-- Panel Imagén-->

            <div class="card-panel indigo lighten-5">
