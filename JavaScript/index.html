<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        
<!--Para asignar un boton, tengo que asignar la ruta o encontrarlo para utilizarlo, por qué puedo tener muchisimos botones-->
<!-- No pueden haber dos mismos ID, y tienen que ser correspondientes a una sola línea-->
        <button id="btn_evento">Probando evento</button>
        <button class="btn" id="btn_evento2">Repaso de eventos</button>
<!-- Placeholder siempre dentro de input así es borrable, cuando ingreso eso, se va la animación del input-field del div  -->
        <div class="row">
            <div class="input-field col s6">
                <!-- el step="any" se utiliza para que sea permisivo y me permita ingresar numeros con coma sin cambiar el type del dato-->
                <input id="inp_d1" step="any" placeholder="Ingrese dato 1" type="number" class="validate">
                <label>Dato 1</label>
            </div>
            <div class="input-field col s6">
                <input id="inp_d2" placeholder="Ingrese dato 2" type="number" class="validate">
                <label>Dato 2</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn waves-effect waves-light indigo" id="btn_calcular">Calcular</button>
            </div>
            <div class="col s6">
                <input type="number"  id="inp_resultado">
            </div>
        </div>
        <script src="alert.js"></script>
        <script src="eventos.js"></script>
        <script src="template.js"></script>
        <script src="constantes_variables.js"></script>
        <script src="funciones.js"></script>
        <script src="eventos2.js"></script>
        <script src="objetos.js"></script>
        <script src="fetch.js"></script>
    </body>
</html>
