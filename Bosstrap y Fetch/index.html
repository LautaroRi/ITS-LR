<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boostrap y Fetch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-success">
    <!-- el navbar-light está indicando que la letra se tome según el fondo, si es light dark u otro color-->
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
          </nav>
        <div class="container" style="margin-top: 20px;">
<!--Container lo que hace es agregar magenes a la pagina para darle una armonía de espaciado-->
<!-- Se le puede agegar -fluid, o agregar style=margin-left y top para ajustarlos a gusto para hacer los margenes más pequeños.-->

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
    <!-- El col-lg-6 especifica que esa columna tiene tamaño large de 6-->
    <!--Si especifico el col-sm-6 estoy definiendo el otro tamaño, así con los demás-->
                <div class="mb-3">
                    <label>Nombre</label>
    <!-- El mb-3 significa: margin bottom 3, le agrega un espaciado al final para separar los 2 inputs.-->
                    <input class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label>Apellido</label>
                    <input class="form-control" type="number"> 
                </div>

                <button onclick="mostrar()" class="btn btn-danger">Aceptar</button>                 
                <button onclick="mostrar_elementos_arreglo()" class="btn btn-success">Aceptar 2</button>   
                <button onclick="mostrar_array_objetos()"class="btn btn-primary">Mostrar Array de objetos</button>
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-s6">

                <table class="table">
<!--Toda tabla tiene una thead y un tbody-->
                    <thead>
<!--TR siginifica table row-->
                        <tr>
                            <th>Escuela</th>
                            <th>Taller</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody id="tb_datos">
                    </tbody>
                </table>
            </div>


        </div>
        </div>
    
    
    <script src="index.js"></script>
    </body>





</html>
