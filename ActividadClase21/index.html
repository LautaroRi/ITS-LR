<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--Boostrap LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--Vue LINK-->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<!--NAVBAR-->
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ejercicio N°3 Vue</a>
        </div>
    </nav>
<!--DIV General-->  
<div>
    <div id="IDppal" class="container mt-3">
        <div class="row">
            <div class="col-lg-6">
<!--Formulario Titulo-->
                <div class="mb-3">
                    <label>Titulo</label>
                    <input v-model="title" class="form-control" type="text" placeholder="Ingrese título">
                </div>
<!--Formulario URL-->
                <div class="mb-3">
                    <label>URL de la imágen</label>
                    <input v-model="url" class="form-control" type="url" placeholder="Ingrese la URL de su imágen">
                </div>
<!--Botón-->
                <button v-on:click="CargarImagen" type="button" class="btn btn-outline-success mb-3"> Guardar Imágen </button>
            </div>
        </div>
        <div class="row">
<!--Impresión de datos anteriores-->
            <div class="col-lg-3" v-for="elements of DatosConjunto">
                <div  class="card mb-3" >
                    <img :src="elements.url" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{elements.title}}</h5>
                        <a href="#" class="btn btn-primary">Ver tutorial</a>
                    </div>
    
                </div>
            </div>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>

</html>
